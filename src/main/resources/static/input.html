<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Tree</title>
</head>
<body>
  <h1>Enter Numbers to Create Binary Tree</h1>
  <form id="numberInput">
    <label for="numbers">Enter numbers (comma separated):</label><br>
    <input type="text" id="numbers" name="numbers" required><br><br>
    <button type="button" onclick="submitNumbers()">Submit</button>
    <button type="button" onclick="showPrevious()">History</button>
  </form>
  <script>
    function submitNumbers() {
      const numbers = document.getElementById('numbers').value;
      fetch('/process-numbers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        };
        body: JSON.stringify({ numbers: numbers.split(',').map(num => num.trim()) })
      })
      .then(response => response.json())
      .then(data => {
         alert('Tree processed successfully. Check console for output.');
         console.log(data);
      })
      .catch(error => console.error('Error:', error));
        }

        function showPrevious() {
            fetch('/previous-trees')
            .then(response => response.json())
            .then(data => {
                alert('Previous trees fetched successfully. Check console for output.');
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
        }
  </script>
</body>
</html>
