<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tree</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <h1>Tree Details</h1>
    <p><strong>ID:</strong> <span th:text="${tree.id}"></span></p>
    <p><strong>Numbers:</strong> <span th:text="${tree.numbers}"></span></p>
    <p><strong>Tree Structure:</strong></p>
    <div class="json-container">
      <pre th:text="${tree.treeStructure}"></pre>
    </div>
    <a href="/previous-trees">Back to Previous Trees</a>
    <a href="/">Back to Home</a>
  </body>
</html>
