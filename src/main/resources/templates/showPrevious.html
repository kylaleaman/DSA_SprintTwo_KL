<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Previous Trees</title>
</head>
<body>
<h1>Previous Trees</h1>
<ul>
  <li th:each="tree : ${trees}">
    <a th:href="@{/view-tree/{id}(id=${tree.id})}" th:text="${tree.numbers}">Tree</a>
  </li>
</ul>
<a href="/">Back to Home</a>
</body>
</html>
